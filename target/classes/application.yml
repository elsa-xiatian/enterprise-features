spring:
  profiles:
    active: dev
  application:
    name: java-common-features

---
spring:
  sql:
    init:
      mode: always
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/enterprise_features?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  mail:
    host: smtp.qq.com
    username: your-email@qq.com
    password: your-authorization-code
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  data:
    redis:
      host: localhost
      post: 6379


server:
  port: 8080
  servlet:
    context-path: /

# JWT配置
jwt:
  secret: CyUHOcsrlfwuZEw5Yc4EbC4vxT4JiyIoZhDPJXjJdC1j2ibIW+mQa3fMRY2tuDQvjRG1HyIBSl+3PfvaDd1ktw==
  expiration: 86400000  # 24小时
  refresh-expiration: 604800000  # 7天

# 验证码配置
captcha:
  width: 120
  height: 40
  length: 4
  expiration: 300  # 5分钟，单位秒

# 文件上传配置
file:
  upload:
    path: ./uploads/
    max-size: 10485760  # 10MB
    allowed-types: image/jpeg,image/png,image/gif,application/pdf

# 日志配置
logging:
  level:
    root: info
    com.enterprise: debug
  file:
    name: ./logs/enterprise-features.log

# API文档配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

#  actuator监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:enterprise_features}?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    defer-datasource-initialization: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0


server:
  port: ${PORT:8080}


# 生产环境日志配置
logging:
  level:
    root: warn
    com.enterprise: info
  file:
    name: /var/log/enterprise-features/enterprise-features.log
